<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sharecipe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">sharecipe</a>
        <div class="search-container">
          <input type="text" placeholder="검색" />
          <button class="search-btn">🔍</button>
        </div>
        <div class="right-buttons">
          <button class="profile-btn" id="profile-btn">내 프로필</button>
          <button class="post-btn" id="post-btn">새 글 작성</button>
          <button class="login-btn" id="login-btn">로그인</button>
          <button class="logout-btn" id="logout-btn" style="display: none">로그아웃</button>
        </div>
      </nav>
    </header>
    <div id="user-display" style="margin-top: 10px; text-align: right"></div>
    <main>
      <div class="filters">
        <button class="filter-btn">최신</button>
        <button class="filter-btn">인기</button>
      </div>
      <section class="recipe-section">
        <button class="prev" disabled="true">❮</button>
        <div class="cards-container">
          <ul class="card-list" id="recipe-cards"></ul>
        </div>
        <button class="next">❯</button>
      </section>
    </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="slider.js"></script>
  </body>
</html>
