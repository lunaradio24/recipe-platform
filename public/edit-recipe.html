<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="edit-recipe.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">sharecipe</a>
      </nav>
    </header>
    <main>
      <div class="post-container">
        <h2>레시피 수정</h2>
        <form id="post-form">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="form-group">
            <label for="content">레시피 내용:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" id="post-button">수정 완료</button>
          </div>
          <div class="form-group">
            <label for="image">이미지:</label>
            <input type="file" id="image" name="image" accept="image/*" />
            <img id="image-preview" alt="미리보기 이미지" />
          </div>
        </form>
      </div>
    </main>
    <script>
      // query parameter에서 postId 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('postId');
      // 로컬 스토리지에서 Access Token을 가져옴
      const accessToken = localStorage.getItem('accessToken');

      const postForm = document.getElementById('post-form');
      const imageInput = document.getElementById('image');
      const imagePreview = document.getElementById('image-preview');

      // 이미지 업로드시 미리보기
      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          imagePreview.style.display = 'none';
          imagePreview.src = '';
        }
      });

      //레시피 수정 버튼 클릭 시
      postForm?.addEventListener('submit', async (event) => {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const image = document.getElementById('image').files[0];

        const formData = new FormData();
        if (title) formData.append('title', title);
        if (content) formData.append('content', content);
        if (image) formData.append('image', image);

        // 게시글 ID를 이용해 게시글 수정하는 API 요청
        try {
          const response = await fetch(`/posts/${postId}`, {
            method: 'PATCH',
            headers: { Authorization: `Bearer ${accessToken}` },
            body: formData,
          });

          // response를 받아오는 데 성공하면
          if (response.ok) {
            alert('레시피를 수정했습니다.');
            // 0.5초 후 홈화면(index.html)으로 리다이렉트
            setTimeout(() => {
              window.location.href = `/read-recipe.html?postId=${postId}`;
            }, 500);
          }
          // response를 받아오는 데 실패하면
          else {
            alert('수정에 실패했습니다.');
          }
        } catch (error) {
          console.error('Error fetching profile data:', error);
        }
      });
    </script>
  </body>
</html>
